<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Already A User?</h2>
      <hr>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-md-6">
            <input type="text" ng-model="" class="form-control" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <input type="password" ng-model="" class="form-control" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="#/search" type="submit" ng-click="" class="btn btn-default">Login</a>
          </div>
        </div>
      </form>

    </div>

    <div class="col-md-6">
      <h2>Register New!</h2>
      <hr>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-md-6">
            <input type="text" ng-model="" class="form-control" placeholder="Full Name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <input type="text" ng-model="" class="form-control" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <input type="email" ng-model="" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <input type="password" ng-model="" class="form-control" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="#/search" type="submit" class="btn btn-default">Register</a>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
