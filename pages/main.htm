<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Already A User?</h2>
      <hr>
      
      <form name="loginForm" class="form-horizontal" role="form" ng-submit="main.login()" novalidate>
        <div class="form-group">
          <div class="col-md-6">
            <input type="text" ng-model="main.user.loginEmail" class="form-control" placeholder="Email">
            <p ng-show="loginForm.email.$invalid && loginForm.email.$touched">Must be a valid email</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <input type="password" ng-model="main.user.loginPassword" class="form-control" placeholder="Password">
            <p ng-show="loginForm.password.$invalid && loginForm.password.$touched">Must be a valid password</p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a type="submit" class="btn btn-default" ng-click="main.login()" ng-disabled="loginForm.$invalid">Login</a>
          </div>
        </div>
      </form>

    </div>

    <div class="col-md-6">
      <h2>Register New!</h2>
      <hr>

      <form name="registerForm" class="form-horizontal" role="form" ng-submit="main.register()" novalidate>
        <div class="form-group">
          <div class="col-md-6">
            <input type="text" ng-model="main.user.registerFullname" class="form-control" placeholder="Full Name" required="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <input type="text" ng-model="main.user.registerUsername" class="form-control" placeholder="Username" required="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <input type="email" ng-model="main.user.registerEmail" class="form-control" placeholder="Email" required="">
            <p ng-show="registerForm.email.$invalid && registerForm.email.$touched">Must be a valid email</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <input type="password" ng-model="main.user.registerPassword" class="form-control" placeholder="Password" required="">
            <p ng-show="registerForm.password.$invalid && registerForm.password.$touched">Must be a valid password</p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="#/search" type="submit" class="btn btn-default" ng-click="main.register()" ng-disabled="registerForm.$invalid">Register</a>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
